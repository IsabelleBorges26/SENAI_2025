<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultaVida</title>
    <link rel="stylesheet" href="style2.css">
</head>
<header>
    <h1>Cl√≠nica Vida+</h1>
</header>

<body>
    <table>
        <thead>
            <tr>
                <th>Total de consultas: </th>
        </thead>
        <tbody>
            <tr>
                <td id="totalConsultas"></td>
            </tr>
        </tbody>
    </table>
    <h1>Consultas por Especialidade</h1>
    <table>
        <thead>
            <tr>
                <th>Especialidade </th>
                <th>Consultas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cardiologista</td>
                <td id="totalCardio"></td>
            </tr>
            <tr>
                <td>Ortopedista</td>
                <td id="totalOrto"></td>
            </tr>
            <tr>
                <td>Clinico Geral</td>
                <td id="totalCli"></td>
            </tr>
        </tbody>
    </table>
    <h1>Consultas por Status</h1>
    <table>
        <thead>
    <tr>
        <th>Status</th>
        <th>Consultas</th>
    </tr>
</thead>
        <tbody>
            <tr>
                <td>Agendada</td>
                <td id="totalAge"></td>
            </tr>
            <tr>
                <td>Em andamento</td>
                <td id="totalMento"></td>
            </tr>
            <tr>
                <td>Finalizado</td>
                <td id="totalFin"></td>
            </tr>
        </tbody>
    </table>
