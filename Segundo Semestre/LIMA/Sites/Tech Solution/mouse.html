<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mouse Gamer Logitech</title>
    <link rel = "stylesheet" href = "style.produtos.css">
</head>
<body>

    <header>
        <h1>Tech Solutions</h1>
    </header>
    
    <main>
        <div class = "produto-container">
            <div class = "produto-img">
                <img src = "mouse.png" alt = "Notebook Dell"> 
                </div>
                <div class = "info">
                    <h2> Mouse Gamer Logitech </h2>
                    <p> Mouse Gamer Logitech G – Sensor HERO 25K (25.600 DPI), 11 botões programáveis, pesos ajustáveis, RGB LIGHTSYNC e switches mecânicos para cliques rápidos e precisos.</p>
                    <fieldset>
                        <legend> Cor </legend>
                        <input type="radio" id="preto" name="cor" />
                        <label for="preto" > Preto </label>
                        <br>
                        <input type="radio" id="prata" name="cor" />
                        <label for="prata" > Prata </label>
                    </fieldset>
                    <h1> R$ 129,90
                        <label for="Quantidade"> Quantas unidades? </label>
                        <input type="number" id="Quantidade" placeholder=" 1 - 5" min= "1" max= "5" />
                    </h1>
                    <h3> Comprar </h3>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p> &copy; 2025 Tech Solution</p>
    </footer>
    
</body>
</html>
