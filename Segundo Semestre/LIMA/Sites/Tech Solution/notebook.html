<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Dell Inspiron</title>
    <link rel = "stylesheet" href = "style.produtos.css">
</head>
<body>

    <header>
        <h1>Tech Solutions</h1>
    </header>
    
    <main>
        <div class = "produto-container">
            <div class = "produto-img">
                <img src = "notebook.png" alt = "Notebook Dell"> 
                </div>
                <div class = "info">
                    <h2> Notebook Dell Inspiron </h2>
                    <p> Notebook de 15,6" com tela Full HD, design sofisticado e processador Intel Core i5 de 13ª geração. Equipado com 8GB de RAM e SSD de 512GB, oferece alto desempenho para tarefas do dia a dia.   </p>
                    <fieldset>
                        <legend> Cor </legend>
                        <input type="radio" id="preto" name="cor" />
                        <label for="preto" > Preto </label>
                        <br>
                        <input type="radio" id="branco" name="cor" />
                        <label for="branco" > Branco </label>
                        <br>
                        <input type="radio" id="prata" name="cor" />
                        <label for="prata" > Prata </label>
                    </fieldset>
                    <h1> R$3.800,42 
                        <label for="Quantidade"> Quantas unidades? </label>
                        <input type="number" id="Quantidade" placeholder=" 1 - 5" min= "1" max= "5" />
                    </h1>
                    <h3> Comprar </h3>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p> &copy; 2025 Tech Solution</p>
    </footer>
    
</body>
</html>
