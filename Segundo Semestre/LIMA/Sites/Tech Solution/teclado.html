<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Mecânico Hyperx Logitech </title>
    <link rel = "stylesheet" href = "style.produtos.css">
</head>
<body>

    <header>
        <h1>Tech Solutions</h1>
    </header>
    
    <main>
        <div class = "produto-container">
            <div class = "produto-img">
                <img src = "teclado.png" alt = "Notebook Dell"> 
                </div>
                <div class = "info">
                    <h2> Teclado Mecânico Hyperx Logitech  </h2>
                    <p> Teclado Redragon Sindri Full Size – Mecânico Hot Swap, switches Brown, layout ABNT2, iluminação Rainbow, keycaps doubleshot duráveis, N-Key Rollover, cabo USB de 1,5 m e ajuste de altura.</p>
                    <fieldset>
                        <legend> Cor </legend>
                        <input type="radio" id="preto" name="cor" />
                        <label for="preto" > Preto e Colorido </label>
                    </fieldset>
                    <h1> R$ 490,90
                        <label for="Quantidade"> Quantas unidades? </label>
                        <input type="number" id="Quantidade" placeholder=" 1 - 5" min= "1" max= "5" />
                    </h1>
                    <h3> Comprar </h3>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p> &copy; 2025 Tech Solution</p>
    </footer>
    
</body>
</html>
